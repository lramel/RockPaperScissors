<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors!</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
      <h1>Rock, Paper, Scissors!</h1>
      <p>Classic Rock,Paper, Scissors game.</p>
      <p>Make your choice and try to beat the computer!</p>
      <p>Instructions below if it's your first time</p>

      <div class="row">
        <div class="col-lg-6 gameImages">
          <h1>Player</h1>
          <img src="images/rock.png" width="173" id="playerRock">
        </div>
        <div class="col-lg-6">
          <h1>Computer</h1>
          <img src="images/rock.png" width="173" id="computerRock">
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <img src="images/paper.png" width="173" id="playerPaper">
        </div>
        <div class="col-lg-6">
          <img src="images/paper.png" width="173" id="computerPaper">
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <img src="images/scissors.png" width="173" id="playerScissors">
        </div>
        <div class="col-lg-6">
          <img src="images/scissors.png" width="173" id="computerScissors">
        </div>
      </div>

    <div align="center">
      <h2>Instructions!</h2>
      <p>If you've never played before, this diagram should help!</p>
      <img src="images/instructions.png" width="532">
    </div>
  </div>
    <script src="game.js"></script>
  </body>
</html>
